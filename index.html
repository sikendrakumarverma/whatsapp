<body>
    
    <p>Hello world</p>

    <script>
        // connection
        var socket = io();

        // 1. Recieving data from backend by preserved message event
        socket.on('message', function(data){
            //console.log(data)
              document.body.innerHTML = '';
             document.write(data);
         });

        // 2. Sending data from client side to backend by custom event
        socket.emit('myCustomEventOfClient',{msg: 'this message from the client side'});

    </script>
